<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='loginPage.css'>
    <script src='loginPage.js'></script>
</head>
<body>
    <div class="wrapper">
        <!-- Back Button -->
        <a href="mainPage.html" class="back-btn">‚Üê Back</a>
        
        <div class="container">
            <!-- Left Section -->
            <div class="left-section">
                <a href="signUp.html" class="signup-btn">Sign Up</a>
                <div class="image-placeholder">
                    <img src="img/login.jpg" alt="Login Image" class="placeholder-image">
                </div>
                
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="login-form">
                    <h2>Login</h2>
                    <form method="post" action="/log_in">
                        <div class="input-group">
                            <input type="text" placeholder="Username" name="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" name="Password" required>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
