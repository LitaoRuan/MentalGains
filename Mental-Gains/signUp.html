<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signUp.css'>
    <script src='signUp.js'></script>
</head>
<body>
    <div class="wrapper">
        <!-- Back Button -->
        <a href="mainPage.html" class="back-btn">‚Üê Back</a>
        
        <div class="container">
            <!-- Left Section -->
            <div class="left-section">
                <a href="loginPage.html" class="login-btn">Login</a>
                <div class="image-placeholder">
                    <img src="img/signUp.jpg" alt="Sign Up Image" class="placeholder-image">
                </div>
                
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="signup-form">
                    <h2>Sign Up</h2>
                    <form method="post" action="/register">
                        <div class="input-group">
                            <input type="text" placeholder="Username" name="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Email" name="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" name="Password" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Confirm Password" name="Password2" required>
                        </div>
                        <button type="submit" class="signup-submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
